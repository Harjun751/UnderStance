services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - type: bind
        source: ../../10-db-init.sql
        target: /docker-entrypoint-initdb.d/db-init.sql
      - type: bind
        source: ./20-pop-db.sql
        target: /docker-entrypoint-initdb.d/db-init.sql
  backend:
    build: ../../
    ports:
      - 3001:3000

